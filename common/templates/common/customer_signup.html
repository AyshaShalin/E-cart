{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <!-- cdn of jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>
<body style="background-color:   #c89666;">

    <section class="Form my-4 mx-5" >
        <div class="container">
          <div class="row g-0" id="row">
            <div class="col-lg-5">
              <img src="{% static 'images/sign.jpg' %}"  alt="img" class="img-fluid">
            </div>
          
          <div class="col-lg-7">
            <h1 class="fw-bold pt-3 pb-2 ps-5" >Sign Up</h1>
            

            <form method="POST" action="">
             {% csrf_token %}
              <div class="form-row">
                <div class="col-lg-7  px-1">
                  <label for="exampleInputname" class="form-label pt-1 ps-4">First Name</label> 
                  <input type="text" class="form-control my-3 p-2 ps-4" id="exampleInputfirstname" name="c_firstname">
                  <span id="span1"></span>
                  
                  <label for="exampleInputname" class="form-label pt-1 ps-4">Second Name</label> 
                  <input type="text" class="form-control my-3 p-2 ps-4" id="exampleInputsecondname" name="c_secondname">
                  <span id="span4"></span>
                
               
                  <label for="exampleInputemail" class="form-label pt-2 ps-4">Email</label>
                  <input type="email" class="form-control my-3  ps-4" id="exampleInputemail" name="email"> 
                  <span id="span3"></span>
                  <br>

                  <label for="exampleInputname2" class="form-label pt-2 ps-4">Mobile number</label>
                  <input type="text" class="form-control my-3 p-2 ps-4" id="exampleInputnum" name="phone"> 
                  <span id="span2"></span>
               
                  
                  <label for="exampleInputname2" class="form-label pt-2 ps-4">Address</label>
                  <input type="text" class="form-control my-3 p-2 ps-4" id="exampleInputaddress" name="address"> 
                  <span id="span5"></span>
               

                  <label for="exampleInputname2" class="form-label pt-2 ps-4">password</label>
                  <input type="password" class="form-control my-3 p-2 ps-4" id="exampleInputpassword" name="password"> 
                  <span id="span6"></span>
                 
                  
                                    
                </div>
            </div>
              
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="submit" class="btn btn-outline-dark mt-3 mb-3" id="btn" name="c_signup" value="submit" onclick="return check()"> CONTINUE</button>
                 
                </div>
              </div>
              
            </form>
            <span class="mb-4 mx-4"><a href="{% url 'common:customer_login' %}">Already on app ? Sign In</a> </span> 
          </div>
          
      
      
      
      
      
        </div>
      </section>
   




      
<script src="{% static 'js/check.js' %}"></script>      

<script>
 $(document).ready(function(){
  $.ajaxSetup({
    headers : {
      "X-CSRFToken" : $('[name=csrfmiddlewaretoken]').val()
    }
  })
  $('#exampleInputemail').change(function(){
    var email = $("#exampleInputemail").val()
    $.ajax({
      type : 'POST',
      url : '{% url "common:c_email_exist" %}',
      data : {
        "c_email" : email
      },
      success : function (response){
        if (response.status == true) {
          $("#span3").html ("Email already exists")
          $("#span3").css("color","red")
        }
        else{
          $("#span3").html ("Email is available")
          $("#span3").css("color","black")
        }
      }
      })

    })
  })


</script>


</body>
</html>
