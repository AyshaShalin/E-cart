{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</head>
<body style="background-color: #c89666">
    <section class="Form my-4 mx-5" >
        <div class="container">
          <div class="row g-0" id="row">
            <div class="col-lg-5">
              <img src="{% static 'images/seller-login.avif' %}"  alt="img" class="img-fluid">
            </div>
          
          <div class="col-lg-7">
            <h1 class="fw-bold py-5" >Login</h1>
            <form method="POST">
              {% csrf_token %}
              <div class="form-row">
                <div class="col-lg-7 px-3 ">
                  <label for="exampleInputmob" class="form-label pt-2">Enter your email</label>
                  <input type="email" class="form-control my-3 p-2 " id="exampleInputmob" name="email"><br>
                  <span id="span1"></span>
                </div>
              <div class="form-row">
                  <div class="col-lg-7 px-3 ">
                    <label for="exampleInputmob" class="form-label pt-2">Enter your password</label>
                    <input type="password" class="form-control my-3 p-2 " id="exampleInputpassword" name="password">
                    <span id="span2"></span>
                  </div>
               </div>
               <span>{{message}}</span>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="submit" class="btn btn-outline-dark mt-3 mb-3" name="s_login" onclick="return check()">CONTINUE</button>
                  <span class="mb-4 mx-4">If you are new to Choose Yours,kindly signup</span> 
                 <a href="{% url 'common:seller_signup' %}"><button type="button" class="btn  btn-outline-dark mt-4 mb-3">SIGN UP</button></a> 
                </div>
              </div>
              
            </form>
          </div>
          
      
      
      
      
      
        </div>
      </section>
    
<script src="{% static 'js/s_valid.js' %}"></script>
</body>
</html>
