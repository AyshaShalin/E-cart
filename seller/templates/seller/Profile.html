{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="{% static 'css/seller.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/personal_info.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/add_product.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <!--Top menu -->
       <div class="sidebar">
           <!--profile image & text-->
           <div class="profile">
            <img src="{{sellerdata.s_image.url}}" alt="profile_picture">
            <h3>{{sellerdata.s_firstname}}</h3>
            <!-- <p>Designer</p> -->
           </div>
            <!--menu item-->
            <ul class="ul1">
                <li>
                    <a href="{% url 'seller:seller_home' %}" >
                        <span class="icon"><img src="{% static 'images/home.png' %}" alt="add_product" ></span>
                        <span class="item">Home</span>
                    </a>
                </li>
                <li>
                <li>
                     <a href="{% url 'seller:profile' %}">
                        <span class="icon"><img src="{% static 'images/user.png' %}" alt="logout"></span>
                        <span class="item">Profile</span>
                    </a>
                </li>
                <li> 
                    <a href="{% url 'seller:change_password' %}">
                        <span class="icon"><img src="{% static 'images/catalogue1.png' %}" alt="logout" height="23px"></span>
                        <span class="item">Change password</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'seller:logout' %}">
                        <span class="icon"><img src="{% static 'images/logout.png' %}" alt="logout"></span>
                        <span class="item">Logout</span>
                    </a>
                </li>
              
            </ul>
        </div>
    
        </div>
    
        </div>
    
        <div class="">
         
            <form class="form" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <h2>PROFILE</h2> <br>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">First name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3" name="first_name" value="{{sellerdata.s_firstname}}" readonly>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Second name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" name="second_name" value="{{sellerdata.s_secondname}}" readonly>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control mt-3" id="inputPassword3" name="email" value="{{sellerdata.s_email}}" readonly>
                    </div>
                  </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Number</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control mt-3" id="inputPassword3" name="number" value="{{sellerdata.s_number}}" readonly>
                </div>
              </div>
              <!-- <div class="row mb-3"> -->
                <!-- <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control mt-3" id="inputPassword3" name="number" placeholder="{{sellerdata.s_password}}" readonly>
                </div>
              </div> -->
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                  <textarea  id="" cols="45" rows="3" class="textarea" name="address" class="form-control" readonly>{{sellerdata.s_address}}</textarea>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Account Number</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control mt-3" id="inputPassword3" name="acconut_number" value="{{sellerdata.s_accountnumber}}" readonly>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">IFSC Code</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control mt-3" id="inputPassword3" name="ifsc" value="{{sellerdata.s_ifsc}}" readonly>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Name of Account holder</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control mt-3" id="inputPassword3" name="account_holder" value="{{sellerdata.s_accholder}}" readonly>
                </div>
              </div>
              <a href="{% url 'seller:edit_info' %}"><button type="button" class="btn btn-outline-dark"  id="btn1" style="width: 100px;">EDIT</button></a>
             
            </form>      
      
    
</body>
</html>
