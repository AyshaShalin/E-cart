{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="{% static 'css/seller.css' %}">
    <link rel="stylesheet" href="{% static 'css/add_product.css' %}">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script> 
    
</head>
<body>
    
  
    <div class="wrapper"> 
        <!--Top menu -->
       <div class="sidebar">
           <!--profile image & text-->
           <div class="profile">
            <img src="{{sellerdata.s_image.url}}" alt="profile_picture"> 
            <h3>{{sellerdata.s_firstname}}</h3> 
            <!-- <p>Designer</p> -->
            </div>
            <!--menu item-->
             <ul class="ul1">
                <li>
                    <a href="{% url 'seller:seller_home' %}">
                        <span class="icon"><img src="{% static 'images/home.png' %}" alt="add_product" ></span>
                        <span class="item">Home</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'seller:add_product' %}">
                        <span class="icon"><img src="{% static 'images/add.png' %}" alt="add_product" ></span>
                        <span class="item">Add product</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'seller:orders' %}">
                        <span class="icon"><img src="{% static 'images/shopping-list.png' %}" alt="cargo"></span>
                        <span class="item">Orders</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'seller:stock_update' %}">
                        <span class="icon"><img src="{% static 'images/update.png' %}" alt="update" ></span>
                        <span class="item">Stock update</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'seller:profile' %}">
                        <span class="icon"><img src="{% static 'images/user.png' %}" alt="logout"></span>
                        <span class="item">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'seller:product_catalogue' %}">
                        <span class="icon"><img src="{% static 'images/catalogue1.png' %}" alt="logout" height="23px"></span>
                        <span class="item">Product catalogue</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><img src="{% static 'images/logout.png' %}" alt="logout"></span>
                        <span class="item">Logout</span>
                    </a>
                </li> 
                
                <!-- <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        <span class="item">Settings</span>
                    </a>
                </li> -->
             </ul>
        </div>
    
        </div>
    
        </div> 
    


    
        <!-- add_product form begins --> 
       <div class="pro_form">
         
            <form class="form" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <h2>Add product</h2> <br>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Name of product</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3" name="product_name">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Product Number</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputPassword3" name="product_number">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Product details</label>
                <div class="col-sm-10">
                  <textarea  id="" cols="45" rows="3" class="textarea" name="product_details" class="form-control"></textarea>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control mt-3" id="inputPassword3" name="product_price">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Available Stock</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control mt-3" id="inputPassword3" name="product_stock">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Select Category</label>
                <div class="col-sm-10">
                  <select name="category" id="">
                    <option value="">category</option>
                    <option value="1">Women</option>
                    <option value="2">Men</option>
                    <option value="3">Kids</option>
                    <option value="4">Accessories</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Image of product</label>
                <div class="col-sm-10">
                  <input type="file" class="form-control mt-3" id="inputPassword3" name="product_image">
                </div>
              </div>
             
      
              <button type="submit" class="btn btn-dark" name="add_product">Add product</button>
              <br><br>
              <span>
                {{message}}
            </span>
      
            </form>      
            <br>
            
        </div>
    
        
    
    
</body>
</html>
