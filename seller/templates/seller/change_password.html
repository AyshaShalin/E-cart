{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="{% static 'css/seller.css' %}">
    <link rel="stylesheet" href="{% static 'css/change_password.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script> 
</head>
<body>



    <div class="wrapper"> 
        <!--Top menu -->
       <div class="sidebar">
           <!--profile image & text-->
           <div class="profile">
            <img src="{{sellerdata.s_image.url}}" alt="profile_picture"> 
            <h5>{{sellerdata.s_firstname}}</h3> 
            <!-- <p>Designer</p> -->
            </div>
            <!--menu item-->
             <ul class="ul1">
                <li>
                    <a href="{% url 'seller:seller_home' %}" >
                        <span class="icon"><img src="{% static 'images/home.png' %}" alt="add_product" ></span>
                        <span class="item">Home</span>
                    </a>
                </li>
                <li>
                <li>
                     <a href="{% url 'seller:profile' %}">
                        <span class="icon"><img src="{% static 'images/user.png' %}" alt="logout"></span>
                        <span class="item">Profile</span>
                    </a>
                </li>
                <li> 
                    <a href="{% url 'seller:change_password' %}">
                        <span class="icon"><img src="{% static 'images/padlock.png' %}" alt="logout"></span>
                        <span class="item">Change password</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'seller:logout' %}">
                        <span class="icon"><img src="{% static 'images/logout.png' %}" alt="logout"></span>
                        <span class="item">Logout</span>
                    </a>
                </li>
              
                <!-- <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        <span class="item">Settings</span>
                    </a>
                </li> -->
             </ul>
        </div>
    
        </div>
    
        </div> 
    
    <div class="main">
        <form action="" method="POST">
        {% csrf_token %}
      <div class="mb-3 form1" >
          <label for="formGroupExampleInput" class="form-label">Enter your old password</label>
          <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Old password" name="old_password">
        </div>
        <div class="mb-3 form2">
          <label for="formGroupExampleInput2" class="form-label">Enter new password</label>
          <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="New password" name="new_password">
        </div>
        <div class="mb-3 form2">
            <label for="formGroupExampleInput2" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="New password" name="new_password">
          </div>
        <br>

        <button type="submit" class="btn btn-dark " name="change_password">Confirm</button>
    </form>
    <span>{{msg}}</span>
    </div>
</body>
</html>
