</head>
<body>
    <div class="wrapper"> 
        <!--Top menu -->
       <div class="sidebar">
           <!-- profile image & text -->
            <div class="profile"> 
            <img src="{{sellerdata.s_image.url}}" alt="profile_picture"> 
            <h3>{{sellerdata.s_firstname}}</h3> 
            <!-- <p>Designer</p> -->
            </div>
            <!--menu item-->
             <ul class="ul1">
                <li>
                    <a href="{% url 'seller:seller_home' %}">
                        <span class="icon"><img src="{% static 'images/home.png' %}" alt="add_product" ></span>
                        <span class="item">Home</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'seller:add_product' %}">
                        <span class="icon"><img src="{% static 'images/add.png' %}" alt="add_product" ></span>
                        <span class="item">Add product</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'seller:orders' %}">
                        <span class="icon"><img src="{% static 'images/shopping-list.png' %}" alt="cargo"></span>
                        <span class="item">Orders</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'seller:stock_update' %}">
                        <span class="icon"><img src="{% static 'images/update.png' %}" alt="update" ></span>
                        <span class="item">Stock update</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'seller:profile' %}">
                        <span class="icon"><img src="{% static 'images/user.png' %}" alt="logout"></span>
                        <span class="item">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'seller:product_catalogue' %}">
                        <span class="icon"><img src="{% static 'images/catalogue1.png' %}" alt="logout" height="23px"></span>
                        <span class="item">Product catalogue</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><img src="{% static 'images/logout.png' %}" alt="logout"></span>
                        <span class="item">Logout</span>
                    </a>
                </li> 
               
             </ul>
        </div>
    
        </div>
    
        </div>  
    
        <div class="container-fluid" > 
            <div class="col-lg-7 mx-auto" id="products">
             <div class="row mx-auto">
      
              {% for product in products %}
              <div class="card mt-5 ms-auto me-auto text-center" style="width: 18rem; display: inline-block">
                  <img src="{{product.p_image.url }}" class="card-img-top img-fluid" alt="...">
                </a>
                <div class="card-body">
                  <h5 class="card-title">{{product.p_name}}</h5>
                  <p class="card-text">{{product.p_details}}</p>
                  <p class="card-text">Price : {{product.p_price}} Rupees</p>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
          </div>
        </div>
          </div>
